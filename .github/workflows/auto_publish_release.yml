name: Release stage 2 - auto publish

on:
  pull_request:  # types AND paths
    types: [closed]
    paths: ['metomi/isodatetime/__init__.py']
    # Don't use branches as we might create release on any branch

env:
  # Best not to include the GH token here, only do it for the steps that need it
  REPOSITORY: ${{ github.repository }}
  MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
  CHANGELOG_FILE: CHANGES.md

jobs:
  publish:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'prepare-') # Can't use top-level env here
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      PR_BRANCH_PREFIX: 'prepare-'
    steps:

    - name: Get the version number
      run: |
        VERSION=$( grep -oP "(?<=${PR_BRANCH_PREFIX}).*" <<< '${{ github.head_ref }}' )
        if [[ -z "$VERSION" ]]; then
          echo "::error:: Could not get version name from PR branch name '${{ github.head_ref }}'"
          exit 1
        fi
        echo "::set-env name=VERSION::$VERSION"

    - name: Checkout repo
      uses: actions/checkout@v2.3.1
      with:
        ref: ${{ env.MERGE_SHA }}

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Build
      run: |
        python3 setup.py bdist_wheel sdist
        if ! grep -qF ".whl" <<< "$( ls dist/ )"; then
          echo "::error:: Wheel file not built"
          exit 1
        fi

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__ # uses the API token feature of PyPI - least permissions possible
        password: ${{ secrets.PYPI_TOKEN }}

    - name: Publish GitHub release
      id: create-release
      uses: actions/create-release@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commitish: ${{ env.MERGE_SHA }}
        tag_name: ${{ env.VERSION }}
        release_name: isodatetime ${{ env.VERSION }}
        body: See [${{ env.CHANGELOG_FILE }}](https://github.com/${{ github.repository }}/blob/master/${{ env.CHANGELOG_FILE }}) for detail. # TODO: preview this info in the PR? Posibly get release number; add description field in the create-release-pr workflow input?
        draft: false

    - name: Comment on the release PR with the results
      if: always()
      shell: node {0}
      env:
        JOB_STATUS: ${{ job.status }}
        RELEASE_URL: ${{ steps.create-release.outputs.html_url }}
        ASSIGNEE: ${{ github.event.pull_request.assignees[0].login }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        const {exec} = require('child_process');
        const {env} = process;

        const bodyText = () => {
          let icon = '✔️';
          let note = `Next step for @${env.ASSIGNEE}: [view/edit the GitHub release description](${env.RELEASE_URL}) as appropriate`;
          if (env.JOB_STATUS !== 'success') {
            icon = '❌';
            note = [
              `[Check the run](${{ github.event.pull_request.html_url }}/checks) \n`,
              `If you need to publish the dist to PyPI manually: \n`,
              `(Make sure you have commit \`${env.MERGE_SHA}\` checked out)`,
              "```shell",
              `# Create the build`,
              `python3 setup.py bdist_wheel sdist`,
              `# Upload your build to PyPI`,
              `twine upload dist/*`,
              "```"
            ].join('\n');
          }
          const title = `### ${icon} \`${env.JOB_STATUS}\` `;
          const footer = `Comment created by workflow: \`${{ github.workflow }}\`, run: \`${{ github.run_number }}\``;
          return `${title}\n\n${note}\n___\n${footer}`;
        };
        const payload = JSON.stringify({
          body: bodyText()
        });
        const request = `curl -X POST \
          ${{ github.event.pull_request.comments_url }} \
          -H "authorization: Bearer $GITHUB_TOKEN" \
          -H "content-type: application/json" \
          --data '${payload}' \
          --fail --silent --show-error`;
        exec(request, (err, stdout, stderr) => {
          if (err) {
            console.log(`::error:: ${stderr}`);
            throw err.message;
          }
          console.log(`::group::exec ${request.slice(0, 15)}...`);
          console.log(request, '\n\n', stdout);
          console.log('::endgroup::');
        });

    - name: Delete the PR branch
      if: always()
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -X DELETE \
          https://api.github.com/repos/${{ github.repository }}/git/refs/heads/${{ github.event.pull_request.head.ref }} \
          -H "authorization: Bearer $GITHUB_TOKEN"
